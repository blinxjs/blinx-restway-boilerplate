<div>
    <header class="header">
        <h1>counter</h1>
    </header>
    <section class="main padding center">
        <h5>Total Count: <span>{{count}}</span></h5>

            <button class="button counter-changer" data-type="+">Increment (+)</button>

        </div>
    </section>
</div>
